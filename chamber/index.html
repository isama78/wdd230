<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="shortcut icon" href="favicon.ico" type="image/x-icon">

    <link rel="stylesheet" href="./styles/normalize.css">

    <link rel="stylesheet" href="./styles/larger.css">

        content="https://estaticos-cdn.prensaiberica.es/clip/a4cea74d-35a6-4f08-b082-942ce287794a_16-9-aspect-ratio_default_0.jpg">
    <meta property="og:url" content="https://isama78.github.io/wdd230/index.html">
    <link
        href="https://fonts.googleapis.com/css2?family=Cormorant+Garamond:wght@400;700&family=Montserrat:ital,wght@0,200;0,500;1,200&display=swap"
        rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.2/css/all.min.css"
        integrity="sha512-z3gLpd7yknf1YoNbCzqRKc4qyor8gaKU1qmn+CShxbuBusANI9QpRohGBreCFkKxLhei6S9CQXFEbbKuqLg0DA=="
        crossorigin="anonymous" referrerpolicy="no-referrer">
    <title>Cordoba Chamber of Commerce || Home</title>
</head>

<body>
    <div class="container">
        <header>
            <div class="logo">
                <img src="./images/logo.webp" alt="logo">
                <h3>Cordoba Chamber of Commerce</h3>
            </div>
            <div class="icons">
                <i class="fa-brands fa-instagram"></i>
                <i class="fa-brands fa-facebook-f"></i>
                <i class="fa-brands fa-twitter"></i>
                <i class="fa-regular fa-envelope"></i>
            </div>
            <button class="cta">Join the Chamber</button>
            <!-- Rectangular switch -->
            <label class="switch">
                <span>Dark Mode</span>
                <input name="dark-mode" type="checkbox">
                <span class="slider"></span>
            </label>
            <div id="menu"></div>
        </header>
        <nav id="nav-bar">
            <a href="#">Home</a>
            <a href="./discover.html">Discover</a>
            <a href="#">Directory</a>
            <a class="cta-upper-button" href="#">Join</a>
        </nav>
        <main>
            <h1>Cordoba Chamber of Commerce</h1>
            <section class="hero">
                <picture>
                    <source media="(max-width: 600px)" srcset="./images/rsz_1wdd230-org-small-image.webp">
                    <source media="(max-width: 960px)" srcset="./images/rsz_21wdd230-org-medium-image.webp">
                    <img src="./images/rsz_wdd230-org-large-image.webp" alt="image of  meeting">
                </picture>
                <!-- <button class="hero-button">FIND OUT</button> -->
            </section>
            <section class="events">
            </section>
            <section class="wheather">
                <h2>wheather</h2>
                <img src="./images/clouds.webp" alt="sunny">
                <p>Temperature</p>
                <span class="temp">56</span>
                <span>F°</span>
                <p>Wind</p>
                <span class="wind">6</span>
                <span>mph</span>
                <p class="windchill">Windchill: </p>
            </section>
            <section class="spotlights">
                <article class="spotlight-1">
                </article>
                <article class="spotlight-2">
                </article>
                <article class="spotlight-3">
                </article>
            </section>
        </main>
        <footer>
            <div>
                <div>
                    <div class="footer-logo-container">
                        <img src="./images/logo.webp" alt="Camber of commerce logo">
                        <span class="footer-title">Cordoba Chamber of Commerce</span>
                    </div>
                    <span>Cordoba, Cordoba, Argentina</span>
                </div>
                <p>
                    <span>camcomcba@gmail.com</span>
                    <span>+543516283947</span>
                </p>
            </div>
            <p>
                <span id="year">&copy;</span>
                <span> | Mauro Jose Isa</span>
                <span> | WDD 230 Project | </span>
                <span class="lastmod" id="lastModified"></span>
            </p>
        </footer>
    </div>
    <script src="./scripts/scripts.js"></script>
    <script src="./scripts/windchill.js"></script>
</body>

</html>
